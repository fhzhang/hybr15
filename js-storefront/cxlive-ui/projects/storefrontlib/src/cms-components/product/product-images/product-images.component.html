<ng-container *ngIf="(getMain() | async) as main">
  <cx-media [container]="main" format="zoom"> </cx-media>
</ng-container>
<ng-container *ngIf="(getThumbs() | async) as thumbs">
  <cx-carousel
    class="thumbs"
    [items]="thumbs"
    [minItemPixelSize]="120"
    [hideIndicators]="true"
    (open)="openImage($event)"
    [activeItem]="getActive(thumbs) | async"
  ></cx-carousel>
</ng-container>
