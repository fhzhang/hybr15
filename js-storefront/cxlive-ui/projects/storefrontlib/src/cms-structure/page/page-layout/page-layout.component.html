<!-- ???? {{ layoutName$ | async }} -->
<ng-template
  [cxOutlet]="layoutName$ | async"
  [cxOutletContext]="{
    templateName$: templateName$,
    slots$: slots$,
    section$: section$
  }"
>
  <ng-content></ng-content>

  <!-- {{ slots$ | async }} -->
  <cx-page-slot
    *ngFor="let slot of (slots$ | async)"
    [position]="slot"
  ></cx-page-slot>
</ng-template>
